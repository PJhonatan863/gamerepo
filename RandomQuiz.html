<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .card {
            cursor: pointer;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        a{
            color:white;
            
        }
         a:hover {
          color: orangered;
          text-decoration: none;
          transition: 0.5s;
        }



    </style>

    


</head>
<body style="background-color: rgb(37, 41, 95);">
    <div class="container py-5"></div>
        <h2 class="text-center mb-4" style="color: orangered;">Perguntas</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow text-center" style="background-color: rgb(203, 134, 6); box-shadow: inset 0 -4px 8px rgba(0,0,0,0.5);">
                    <div class="card-body" id="card-text"></div>

                </div>

            </div>

        </div>
        <div class="row justify-content-center mt-5">
            <a  href="./O_lobo_e_a_ovelha.png">Desafio</a>
        </div>

        <script>
            // Vetor com 20 perguntas
            const perguntas = [
                "O que significa a sigla WWW?", //World Wide Web
                "Qual empresa é do youtube?", // google
                "Quantos jogos tem no site gamerepo?", // 12
                "Quantas categorias tem no site gamerepo?", // 6
                "Que criatura pela manhã tem quatro pernas, ao meio-dia tem duas e à tarde tem três?", //o homem
                "Dois pais e dois filhos voltam do supermercado. Mas, quando chegam em casa, apenas três pessoas saem do carro. Como isso é possível??", // o Avô, pai, filho
                "Se um trem elétrico está se movendo para o norte e os ventos estão soprando para leste, para qual direção vai a fumaça?", //Nenhuma trem elétrico não solta fumaça
                "Um homem está dirigindo e vê três portas: uma porta de diamante, uma porta de rubi e uma porta esmeralda. Qual porta ele abre primeiro?", //a porta do carro
                "Cinco irmãs estão reunidas em um quarto. Maria está fazendo tricô, Fernanda está desenhando, Luíza está jogando xadrez e Lúcia está dormindo. O que a quinta irmã está fazendo?", //A quinta está jogando xadrez com a Luíza
                "O que é o que é: precisa ser alimentado para viver, mas morre se recebe água?", //O fogo
                "Qual é o principal segmento da loja Allora?",//Eletrônico
                "Qual a cor predominante do site Allora?",//Preto e branco
                "Qual o diferencial da loja Allora?",//Preço acessível, qualidade, ecervo de livros
                "Quais os serviços/produtos que a Kids Festas oferece?",//produtos de festa
                "Quais são as redes sociais do Kids Festas?",//Instagram e face
                "QUal o público do Kids Festas?"//público infantil
        ]

        const cardText = document.getElementById("card-text");
        const card = cardText.parentElement;
        // Evento de mouse
        card.addEventListener("mouseenter", () => {
            const randomIndex = Math.floor(Math.random() * perguntas.length);
            cardText.innerText = perguntas[randomIndex]
        })
        card.addEventListener("mouseleave", () => {
            cardText.innerText = "";
        });
    </script>


</body>
</html>
